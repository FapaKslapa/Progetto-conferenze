<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link href="https://fonts.cdnfonts.com/css/coolvetica-2" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/made-tommy-soft-outline" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/paytone-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/made-tommy-outline" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <link href="src/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Admin</h1>
    <div class="card card-body" id="cardAccedi">
      <h2 class="card-title text-white">Accedi <a href="index.html"><img width="30" height="30" src="icon/esci.svg"
            alt="Logout"></a></h2>
      <div id="errore">
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input type="email" class="form-control" id="nomeAdmin" placeholder=" " required>
            <label for="nomeAdmin">Email</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input type="password" class="form-control" id="passwordAdmin" placeholder="" required>
            <label for="passwordAdmin">Password</label>
          </div>
        </div>
      </div>
      <br>
      <div class="row justify-content-end">
        <div class="col-auto">
          <button type="button" id="submit" class="btn btn-outline-primary"><img width="30" height="30"
              src="icon/entra.svg" alt="Invia"></button>
        </div>
      </div>
    </div>
    <br>
    <div class="card card-body displayNone" id="cardMain">
      <div class="card-title text-white">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Classi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" data-bs-theme="dark">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#" id="creaClasse"><img width="30" height="30" src="icon/aggiungi.svg"
                      alt="Invia" data-bs-toggle="modal" data-bs-target="#modalAggiungi"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html"><img width="30" height="30" src="icon/esci.svg" alt="Invia"></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div id="erroreForm">
        </div>
      </div>
      <div class="accordion" id="classiAccordation" data-bs-theme="dark">
      </div>
    </div>
  </div>


  <div class="modal fade" id="modalAggiungi" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" data-bs-theme="dark">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Crea una nuova classe</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark text-white" id="modalClassBody">
          <div class="row">
            <div class="form-floating">
              <input type="text" class="form-control" id="nomeLezione" placeholder="">
              <label for="nomeLezione">Nome della lezione</label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="form-floating">
              <textarea class="form-control" id="argomentoLezione" placeholder="" rows="10"></textarea>
              <label for="argomentoLezione">Argomento della lezione</label>
            </div>
          </div>
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-outline-primary" data-bs-target="#modalProf" data-bs-toggle="modal">
            <img width="30" height="30" src="icon/avanti.svg" alt="Invia"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalProf" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" data-bs-theme="dark">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Quale sarà il Professore?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark text-white" id="modalProfBody">
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-outline-primary" data-bs-target="#modalStud" data-bs-toggle="modal">
            <img width="30" height="30" src="icon/avanti.svg" alt="Invia"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalStud" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" data-bs-theme="dark">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Quali saranno gli studenti?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark text-white" id="modalStudBody">
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" aria-label="Close"
            id="inviaClasse">
            <img width="30" height="30" src="icon/aggiungi.svg" alt="Invia"></button>
        </div>
      </div>
    </div>
  </div>
  <!-- 
  Modal modifica
  -->
  <div class="modal fade" id="modalModifica" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" data-bs-theme="dark">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modifica la classe</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark text-white" id="modalClassBody">
          <div class="row">
            <div class="form-floating">
              <input type="text" class="form-control" id="modificaNomeLezione" placeholder="">
              <label for="nomeLezione">Nome della lezione</label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="form-floating">
              <textarea class="form-control" id="modificaArgomentoLezione" placeholder=""></textarea>
              <label for="argomentoLezione">Argomento della lezione</label>
            </div>
          </div>
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-outline-primary" data-bs-target="#modificaModalProf"
            data-bs-toggle="modal">
            <img width="30" height="30" src="icon/avanti.svg" alt="Invia"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modificaModalProf" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" data-bs-theme="dark">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Quale sarà il Professore?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark text-white" id="modificaModalProfBody">
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-outline-primary" data-bs-target="#modificaModalStud"
            data-bs-toggle="modal">
            <img width="30" height="30" src="icon/avanti.svg" alt="Invia"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modificaModalStud" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" data-bs-theme="dark">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Quali saranno gli studenti?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark text-white" id="modificaModalStudBody">
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" aria-label="Close"
            id="modificaClasse">
            <img width="30" height="30" src="icon/aggiungi.svg" alt="Invia"></button>
        </div>
      </div>
    </div>
  </div>


  <script src="admin/admin.js" type="module"></script>
</body>
